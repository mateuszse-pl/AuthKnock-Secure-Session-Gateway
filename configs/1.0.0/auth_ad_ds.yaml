#Configuration for Active Directory Domain Services or LDAP / Kerberos authentication
server: "ldaps://dc1.twojadomena.local:636"
bind_dn: "CN=ServiceAccount,OU=ServiceUsers,DC=twojadomena,DC=local"
bind_password: "SuperSecretPassword123"
user_search_base: "OU=Users,DC=twojadomena,DC=local"
group_search_base: "OU=Groups,DC=twojadomena,DC=local"  
user_filter: "(&(objectClass=user)(sAMAccountName={username}))"
group_filter: "(member={user_dn})"
# map AD DS / LDAP groups to AuthKnock roles
group_mapping:
  "CN=AuthKnock_Admins,OU=Groups,DC=local": "admin"
  "CN=AuthKnock_Users,OU=Groups,DC=local": "user"
  "CN=AuthKnock_Helpdesk,OU=Groups,DC=local": "AuthKnock_helpdesk"
