  # Don't change the structure of these queries unless you know what you are doing
  verify_user: "SELECT password_hash, role, is_active FROM users WHERE username = %s"
  update_last_login: "UPDATE users SET last_login = NOW() WHERE username = %s"
options:
  hash_method: "bcrypt" # argon2 / bcrypt