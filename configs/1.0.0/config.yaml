version: "1.0.0" # DON NOT CHANGE THIS VALUE UNLESS YOU KNOW WHAT YOU ARE DOING OR THE OFFICIAL ERROR SOLUTION PROVIDED BY THE AuthKnock REQUIRES IT.
lang: "pl" # pl/en/de (These are the only supported)
auth:
  type: "yaml" # ad_ds -> auth_ad.yaml / mysql -> auth_mysql.yaml / sys_auth -> auth_sysauth.yaml / yaml -> auth_yaml.yaml
  allowed_groups: ["admins"] # group for ad_ds/ value for mysql / system group for sys_auth / yaml parameter for yaml
notifications:
  enabled: true
  provider: "email" # email -> notify_email.yaml / telegram -> notify_telegram.yaml
  notify_on_groups: ["ADMINS", "DEVS"]
  notify_on_individuals: ["mateuszse"]
  notify_on_events: ["LOGIN_SUCCESS", "LOGIN_FAILURE", "LOGOUT"]
firewall:
  provider: "generic" # pfsense -> firewall_pfsense.yaml / generic -> firewall_generic.yaml / opnsense -> firewall_opnsense.yaml
  dynamic_alias: "AUTH_KNOCK_ALLOWED_IPS"
